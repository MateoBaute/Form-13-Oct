<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <link rel="icon" href="./img/Favicon.png">
    <title>Formulario Pre-Inscripciones</title>
</head>

<body>
    <h1>Pre-Inscripción corre-caminata</h1> <img src="./img/Logo.png" id="Logo">

    <form id="formulario" action="./API/agregar.php" method="POST">
        <input class="datos" type="text" id="inputNombre" name="Nombre_Completo" placeholder="Nombre Completo" required>
        <input class="datos" type="number" id="inputEdad" name="Edad" placeholder="Edad" required>
        <input class="datos" type="tel" id="inputTelefono" name="Teléfono" placeholder="Número de teléfono" required>
        <input class="datos" type="text" id="inputCedula" name="Cédula" placeholder="Cédula" required>
        <select class="datos" id="inputCategoria" name="Categoria" required>
            <option value="">Seleccionar Categoría</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <select class="datos" id="inputGenero" name="Genero" required>
            <option value="">Seleccionar Género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="indefinido">Prefiero no decirlo</option>
        </select>
        <select class="datos" id="inputTalla" name="Talla">
            <option value="">Seleccionar Talla</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <select class="datos" id="inputDistancia" name="Distancia" required>
            <option value="">Seleccionar Distancia</option>
            <option value="4km">4km</option>
            <option value="8km">8km</option>
        </select>
        <input class="datos" id="inputNumero" name="inputNumero" type="number" placeholder="Número de Corredor" required>
        
        <div class="deslinde-container">
            <h3>Deslinde de Responsabilidad</h3>
            <iframe class="deslinde-iframe" src="./Deslinde/deslinde.txt"></iframe>
            <div class="confirmacion-check">
                <input type="checkbox" id="confirmacionDeslinde" name="confirmacionDeslinde" required>
                <label for="confirmacionDeslinde">He leído y acepto los términos del deslinde de responsabilidad</label>
            </div>
            <div id="errorDeslinde" class="error-message">
                Debe aceptar el deslinde de responsabilidad para continuar.
            </div>
        </div>
        
        <button type="submit" id="submitButton">Confirmar</button>
    </form>

    <div>
        <input type="text" id="filtrarCorredor" class="filtro-corredor" placeholder="Filtrar por número de corredor" oninput="filtrarInscriptos()">
    </div>
    <div id="mostrarInscriptos">
    </div>

    <script src="./js/filtrar.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
